<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
     <h1 class="title">Выбери свой продукт</h1>
     <div class="cards-container">
      <div class="card">
        <div class="muss">
          <img src="assets/product1.svg" alt="Мусс">
        </div>
        <div class="card-title">
          <p style="margin-top: 30px;">ДЛЯ НОРМАЛЬНОЙ КОЖИ</p>
          <h3>Увлажняющий мусс</h3>
          <p style="font-size: 13px; line-height: 18px;">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
          <p style="margin-top: 10px;">Состав:</p>
          <ul class="my-list">
            <li>активные натуральные комплексы</li>
            <li>витамины С, А, РР, В И Е</li>
            <li>солнцезащитные компоненты</li>
          </ul>
          <div class="price">
            <span class="price-left">Цена</span>
            <span class="price-right">2750р</span>
          </div>
        </div>
      </div>
     </div>
  </div>
</body>
</html>

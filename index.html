<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
     <h1 class="title">Выбери свой продукт</h1>
     <div class="cards-container">
      <div class="card">
        <div class="muss">
          <img src="assets/product_muss.svg" alt="Мусс" width="290" height="245">
        </div>
        <div class="card-title">
          <span class="skin-type">ДЛЯ НОРМАЛЬНОЙ КОЖИ</span>
          <h3 class="moisturizing-muss">Увлажняющий мусс</h3>
          <span class="skin-hydration">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</span>
          <span class="compound">Состав:</span>
          <ul class="product-compound">
            <li class="product-properties">активные натуральные комплексы</li>
            <li class="product-properties">витамины С, А, РР, В И Е</li>
            <li class="product-properties">солнцезащитные компоненты</li>
          </ul>
          <div class="price">
            <span class="price-left">Цена</span>
            <span class="price-right">2 750 ₽</span>
          </div>
        </div>
      </div>
     </div>
  </div>
</body>
</html>
